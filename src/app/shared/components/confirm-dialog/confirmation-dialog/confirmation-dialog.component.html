<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close button"
    aria-describedby="modal-title"
    (click)="dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <strong
      >{{ subtitle }}
      <ng-container *ngIf="name">
        <span class="text-primary">{{ name }}</span></ng-container
      >?</strong
    >
  </p>
  <p>
    <span *ngIf="type; else elseBlock" class="text-success">{{ message }}</span>
    <ng-template #elseBlock>
      <span class="text-danger">{{ message }}</span></ng-template
    >
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary btn-rounded"
    (click)="decline()"
  >
    Cancelar
  </button>
  <button
    type="button"
    ngbAutofocus
    class="btn btn-danger btn-rounded"
    (click)="accept()"
  >
    Aceptar
  </button>
</div>
